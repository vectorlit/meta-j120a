#@TYPE: Machine
#@NAME: j120a

#@DESCRIPTION: Machine configuration for j120a systems

PREFERRED_PROVIDER_virtual/xserver ?= "xserver-xorg"
XSERVER ?= "xserver-xorg \
           xf86-input-evdev \
           xf86-input-mouse \
           xf86-video-fbdev \
           xf86-input-keyboard"

#MACHINE_EXTRA_RRECOMMENDS = " kernel-modules kernel-devicetree"
