include conf/machine/include/tune-cortexa7.inc

IMAGE_FSTYPES += "tar.xz"

SERIAL_CONSOLE = "115200 ttySAC2"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto-custom"
